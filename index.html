 <!DOCTYPE HTML>
 <html lang="pt-br">
 <head>
 	<meta charset="utf-8" />
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<!-- Bootstrap -->
 	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

 	<!-- POLYFILL FOR IE 8  -->
 	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 	<link rel="stylesheet" type="text/css" href="css/app.css">
 	<!-- For best performance, you should have Modernizr after your
 	 stylesheet -->
 	<script src="bower_components/modernizr/modernizr.js"></script>
 	<title>Friends List</title>
 </head>
 <body>
 	<div class="main container">
 		<header class="header">
 			<nav>
 				<ul class="nav nav-pills pull-right" role="tablist">
 					<li class="active"><a href="#home" role="tab" data-toggle="tab">Novo Amigo</a></li>
 					<li><a href="#friends" role="tab" data-toggle="tab">Meus amigos</a></li>
 				</ul>
 				<h3>Friends List <img src="img/icon.png" alt="Friends of facebook, linkedin and twitter"></h3>
 			</nav>
 		</header>
 		<!-- Tab panes -->
 		<div class="tab-content">
 			<div class="tab-pane active fade in" id="home"><section>
 				<form>
 					<div class="form-group">
 						<label>Nome:</label>
 						<div class="input-group">
 							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
 							<input type="text" class="form-control" id="name" placeholder="Digite o nome..." maxlength="50" required autofocus />
 						</div>
 					</div>
 					<div class="form-group">
 						<label>E-mail:</label>
 						<div class="input-group">
 							<span class="input-group-addon">@</span>
	 						<input type="email" class="form-control" id="email" placeholder="Digite o e-mail..." maxlength="50" />
 						</div>
 					</div>
 					<div class="form-group">
 						<label>Telefone:</label>
 						<div class="input-group">
 							<span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
 							<input type="tel" class="form-control" id="telephone" placeholder="Digite o telefone..." />
 						</div>
 					</div>
 					<div class="form-group">
 						<label>Endereço:</label>
 						<div class="input-group">
 							<span class="input-group-addon"><span class="glyphicon glyphicon-road"></span></span>
 							<input type="text" class="form-control" id="address" placeholder="Digite o endereço..."  />
 						</div>
 						<div id="map"></div>
 					</div>
 					<input type="reset"  value="Limpar" class="btn btn-default" />
 					<input type="submit" value="Cadastrar" class="btn btn-primary" />
 				</form>
 			</section></div>
 			<div class="tab-pane fade" id="friends">
 				<div class="table-responsive">
 					<table class="table">
 						<thead>
 							<tr>
 								<th>Nome</th>
 								<th>Email</th>
 								<th>Telefone</th>
 								<th>Endereço</th>
 							</tr>
 						</thead>
 						<tfoot></tfoot>
 						<tbody>
 							<tr></tr>
 						</tbody>
 					</table>
 				</div>
 			</div>
 		</div>
 		<footer class="footer text-center">
 			<hr />
 			<p>
 				<div class="pull-right">
	 				<audio controls autoplay loop>
	  					<source src="media/intro.ogg" type="audio/ogg">
	  					Seu browser não suporta audio :/
					</audio>
				</div>
 				Develop by <a href="https://github.com/kiide">kiide</a><br /> 
 				<a href="https://twitter.com/_kiide" class="twitter-follow-button" data-show-count="false" data-dnt="true">Follow @_kiide</a>
 				<a href="https://twitter.com/intent/tweet?screen_name=_kiide" class="twitter-mention-button" data-related="_kiide" data-dnt="true">Tweet to @_kiide</a>
 			</p>
 		</footer>
 	</div>
 	<script src="bower_components/jquery/dist/jquery.min.js"></script>
 	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 	<script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
 	<script src="bower_components/jquery-geocomplete/jquery.geocomplete.min.js"></script>
 	<script src="bower_components/jquery-maskedinput/dist/jquery.maskedinput.min.js"></script>
 	<script src="js/database.js"></script>
 	<script src="js/app.js"></script>
	 	<!-- SOCIAL BUTTONS -->
 	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
 	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> 	
 </body>
 </html>
